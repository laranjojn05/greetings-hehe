<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>to sir bon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f9d423, #ff4e50);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .card h1 {
      font-size: 2.5em;
      color: #ff4e50;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.2em;
      color: #444;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff4e50;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #f3262d;
    }


    .heart {
      position: absolute;
      bottom: -20px;
      color: #ff4e50;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {transform: translateY(0) scale(1);}
      100% {transform: translateY(-100vh) scale(0.5); opacity: 0;}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Teachers' Day sirrr! üéâ</h1>
    <p>Thank you for your wisdom, guidance, and inspiration.<br>
       You make learning a wonderful journey. ‚ù§Ô∏è </p>
    <button class="btn" onclick="showHearts()">Send Love</button>
  </div>

  <script>
    function showHearts() {
      for (let i = 0; i < 15; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 30) + "px";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    }
  </script>
</body>
</html>
